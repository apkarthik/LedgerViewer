name: Build APK

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Clean Flutter
        working-directory: ledger_view
        run: flutter clean

      - name: Get dependencies
        working-directory: ledger_view
        run: flutter pub upgrade

      - name: Run tests
        working-directory: ledger_view
        run: flutter test || true

      - name: Build Release APK
        working-directory: ledger_view
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LedgerView-release-apk
          path: ledger_view/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
