plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.ledgerview.app"
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.ledgerview.app"
        minSdk 21
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    def debugKeystore = file("${System.getProperty("user.home")}/.android/debug.keystore")
    def debugKeystorePassword = System.getenv("ANDROID_DEBUG_KEYSTORE_PASSWORD") ?: "android"
    def debugKeyAlias = System.getenv("ANDROID_DEBUG_KEY_ALIAS") ?: "androiddebugkey"
    def debugKeyPassword = System.getenv("ANDROID_DEBUG_KEY_PASSWORD") ?: debugKeystorePassword
    if (!debugKeystore.exists()) {
        debugKeystore.parentFile.mkdirs()
        def keytoolCmd = [
                "keytool", "-genkeypair", "-v",
                "-keystore", debugKeystore.absolutePath,
                "-storepass", debugKeystorePassword,
                "-alias", debugKeyAlias,
                "-keypass", debugKeyPassword,
                "-keyalg", "RSA",
                "-keysize", "2048",
                "-dname", "CN=Android Debug,O=Android,C=US",
                "-validity", "10000",
                "-storetype", "JKS"
        ]
        try {
            def process = keytoolCmd.execute()
            def stdout = new StringBuffer()
            def stderr = new StringBuffer()
            process.consumeProcessOutput(stdout, stderr)
            if (!process.waitFor(30, java.util.concurrent.TimeUnit.SECONDS)) {
                process.destroyForcibly()
                throw new GradleException("keytool generation timed out after 30 seconds")
            }
            if (process.exitValue() != 0) {
                throw new GradleException("Failed to generate debug keystore (exit ${process.exitValue()}): ${stderr.toString().trim()}")
            }
        } catch (IOException e) {
            throw new GradleException("keytool not found. Ensure JDK is installed and keytool is on PATH. Details: ${e.message}", e)
        }
    }

    signingConfigs {
        release {
            storeFile debugKeystore
            storePassword debugKeystorePassword
            keyAlias debugKeyAlias
            keyPassword debugKeyPassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
